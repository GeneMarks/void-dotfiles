general {
    disable_loading_bar = true
}

background {
    path = $HOME/.cache/current_wallpaper
    color = rgb(000000)
}

input-field {
    size = 1920, 24
    position = 0, 0
    valign = bottom
    outline_thickness = 2
    rounding = 0

    outer_color = rgba(0, 0, 0, 0.4)
    inner_color = rgba(15, 17, 28, 0.94)
    font_color = rgb(c7bcb7)
    check_color = rgba(0, 0, 0, 0.4)
    fail_color = rgb(e00000)
    fade_on_empty = false
    fail_transition = 100

    placeholder_text = <span font_family="SystemUI" size="10000" foreground="##c7bcb7">Enter password...</span>
    fail_text = <span font_family="SystemUI" size="10000">$FAIL ($ATTEMPTS)</span>
}
