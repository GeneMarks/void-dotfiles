    # animation = windows, 1, 6, curve
    # animation = windowsOut, 1, 10, curve, popin 80%
    # animation = fade, 1, 6, curve
    # animation = workspaces, 0, 6, default, fade
}

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

